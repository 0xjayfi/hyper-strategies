[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "consensus-trading"
version = "0.1.0"
description = "Hyperliquid consensus/confluence trading strategy using Nansen smart money signals"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.9,<4",
    "pydantic-settings>=2.0,<3",
    "hyperliquid-python-sdk>=0.4",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["src/consensus"]
